<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Quizz App</title>
</head>

<body>
    <main>
        <h1>Welcome to Quizz Application!</h1>
        <h3>Enter your Name and select a quiz to continue</h3>
        <input id="input-name" placeholder="Insert your name" name="username" type="text" required>
        <select name="quiz" id="quiz-select" required></select>
        <button id="start">Start Quiz!</button>
    </main>

    <script src="main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
